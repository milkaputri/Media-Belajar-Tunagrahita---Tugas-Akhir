<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arena Bermain</title>

  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="./siswa_bermain.css" />
</head>

<body>
  <main class="arena">

    <!-- background dekor (optional) -->
    <img class="bg" src="../../assets/image/background2.jpg" alt="bg" />

    <!-- TOP BAR -->
    <header class="topbar">
        <!-- kiri -->
        <button id="btnBack" class="fab" aria-label="Kembali">
            <span class="fab-ic">←</span>
        </button>

        <!-- tengah -->
        <div class="progress-wrap" aria-label="Progress soal">
            <div class="progress-text">
            Soal <span id="stepNow">1</span> / <span id="stepTotal">20</span>
            </div>

            <div id="stepDots" class="stepper"></div>
        </div>

        <!-- kanan -->
        <div class="stars pill">
            <span class="star-ic">⭐</span>
            <span id="starCount">0</span>
        </div>
    </header>

    <!-- QUESTION STAGE -->
    <section class="stage" id="stage">
      <h1 id="questionTitle" class="q-title">Siap bermain?</h1>

      <div id="questionBox" class="q-box">
        <!-- contoh: pilihan jawaban akan dirender oleh JS -->
      </div>

      <div class="actions">
        <button id="btnSubmit" class="btn primary">CEK</button>
        <button id="btnNext" class="btn" disabled>LANJUT</button>
      </div>
    </section>

    <!-- SETTINGS BUTTON -->
    <button id="btnSettings" class="fab fab-settings" aria-label="Pengaturan">
  <!-- icon gear yg lebih mirip “settings” -->
        <span class="fab-ic">⚙️</span>
    </button>

    <!-- OVERLAYS -->
    <div id="overlay" class="overlay hidden" role="dialog" aria-modal="true">
      <div class="overlay-card">
        <img id="overlayImg" class="overlay-img" src="../../assets/image/robo.png" alt="" />
        <h2 id="overlayTitle" class="overlay-title">Judul</h2>
        <p id="overlayText" class="overlay-text">Isi</p>

        <div class="overlay-actions">
          <button id="overlayPrimary" class="btn primary">OK</button>
          <button id="overlaySecondary" class="btn hidden">BATAL</button>
        </div>
      </div>
    </div>

  </main>

  <script src="/js/storage.js"></script>
  <script src="/js/ui.js"></script>

  <!-- JS khusus bermain -->
  <script type="module" src="./siswa_bermain.js"></script>

</body>
</html>
